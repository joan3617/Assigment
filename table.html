<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
        }
        th {
            background-color: #f2f2f2;
            font-style: inherit;
        }
    </style>
</head>
<body>
    <h1>My Portfolio</h1>
    <table>
        <thead>
            <tr>
                <th>Project Name</th>
                <th>Description</th>
                <th>Technologies Used</th>
                <th>Link</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Project 1</td>
                <td>Proficient in front-end programming languages.</td>
                <td>HTML, CSS</td>
                <td><a href="http://example.com/project1">View Project</a></td>
            </tr>
            <tr>
                <td>Project 2</td>
                <td>Developing and maintaining web services and interfaces.</td>
                <td>HTML,Css</td>
                <td><a href="http://example.com/project2">View Project</a></td>
            </tr>
            <tr>
                <td>Project 3</td>
                <td>Conduct cross-browser testing.</td>
                <td>HTML,Css</td>
                <td><a href="http://example.com/project3">View Project</a></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
